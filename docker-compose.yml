

services:
  api:
    build: ./telemetry-lab
    container_name: connected-ops-api
    ports:
      - "8000:8000"
    command: uvicorn api:app --host 0.0.0.0 --port 8000

  dashboard:
    build: ./predictive-maint-dash
    container_name: connected-ops-dashboard
    ports:
      - "8501:8501"
    environment:
      API_URL: http://api:8000/telemetry
    depends_on:
      - api
    command: streamlit run app.py --server.address=0.0.0.0
